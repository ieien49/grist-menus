<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://docs.getgrist.com/grist-plugin-api.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --apple-font: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      --bg-color: #ffffff;
      --card-bg: #ffffff;
      --text-main: #1d1d1f;
      --accent: #0071e3;
    }

    body {
      font-family: var(--apple-font);
      background-color: var(--bg-color);
      margin: 0;
      padding: 20px;
      color: var(--text-main);
    }

    header h1 {
      font-size: 34px;
      font-weight: 700;
      letter-spacing: -0.5px;
      margin-bottom: 20px;
    }

    .toolbar {
      display: flex;
      gap: 12px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    input[type="text"], select {
      background-color: #f5f5f7;
      border: 1px solid #d2d2d7;
      border-radius: 8px;
      padding: 8px 12px;
      font-size: 14px;
      font-family: var(--apple-font);
      outline: none;
    }

    input[type="text"] { flex-grow: 1; min-width: 180px; }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 16px;
    }

    .card {
      background: var(--card-bg);
      border-radius: 12px;
      overflow: hidden;
      border: 1px solid #e5e5e7;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      cursor: pointer;
      text-decoration: none;
      color: inherit;
    }

    .card:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 16px rgba(0,0,0,0.08);
    }

    .card-image {
      width: 100%;
      height: 130px;
      object-fit: cover;
      border-bottom: 1px solid #f0f0f0;
      background-color: #fafafa;
    }

    .card-content { padding: 12px; }

    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 8px;
    }

    .card-title {
      font-size: 14px;
      font-weight: 600;
      margin: 0;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .badge {
      display: inline-block;
      padding: 2px 6px;
      border-radius: 4px;
      font-size: 9px;
      font-weight: 700;
      text-transform: uppercase;
      background-color: #f2f2f7;
      color: #636366;
      white-space: nowrap;
      flex-shrink: 0;
    }

    @media (max-width: 600px) {
      header h1 { font-size: 28px; }
      .toolbar { flex-direction: column; }
    }
  </style>
</head>
<body>

  <header>
    <h1>Ma page d'accueil</h1>
  </header>

  <div class="toolbar">
    <input type="text" id="searchInput" placeholder="Rechercher...">
    <select id="typeFilter">
      <option value="all">Tous les types</option>
    </select>
  </div>

  <div id="cardGrid" class="grid"></div>

  <script>
    let allRecords = [];

    // Configuration automatique de la table si nécessaire
    async function setupTable() {
      try {
        const tables = await grist.docApi.listTables();
        if (!tables.includes('Menus')) {
          await grist.docApi.applyUserActions([
            ['AddTable', 'Menus', [
              {id: 'titre', type: 'Text'},
              {id: 'type', type: 'Choice'},
              {id: 'cover', type: 'Text'},
              {id: 'lien', type: 'Text'}
            ]]
          ]);
          console.log("Table 'Menus' créée avec succès.");
        }
      } catch (e) {
        console.log("Note: La table existe déjà ou les permissions sont insuffisantes.");
      }
    }

    function getBadgeStyle(type) {
      if (!type) return '';
      const colors = [
        {bg: '#E3F2FD', text: '#1976D2'}, {bg: '#F3E5F5', text: '#7B1FA2'},
        {bg: '#E8F5E9', text: '#388E3C'}, {bg: '#FFF3E0', text: '#F57C00'},
        {bg: '#FFEBEE', text: '#D32F2F'}
      ];
      let hash = 0;
      for (let i = 0; i < type.length; i++) hash = type.charCodeAt(i) + ((hash << 5) - hash);
      const index = Math.abs(hash) % colors.length;
      return `background-color: ${colors[index].bg}; color: ${colors[index].text};`;
    }

    grist.ready({
      requiredAccess: 'full', // Changé en full pour permettre la création de table
      columns: ['titre', 'type', 'cover', 'lien']
    });

    // On tente la configuration au démarrage
    setupTable();

    grist.onRecords(function(records) {
      allRecords = grist.mapColumnNames(records);
      updateFilterOptions(allRecords);
      renderCards();
    });

    function updateFilterOptions(records) {
      const select = document.getElementById('typeFilter');
      const currentSelection = select.value;
      const types = [...new Set(records.map(r => r.type).filter(Boolean))];
      
      select.innerHTML = '<option value="all">Tous les types</option>';
      types.sort().forEach(type => {
        const option = document.createElement('option');
        option.value = type;
        option.textContent = type;
        select.appendChild(option);
      });
      select.value = currentSelection;
    }

    function renderCards() {
      const grid = document.getElementById('cardGrid');
      const searchTerm = document.getElementById('searchInput').value.toLowerCase();
      const typeFilter = document.getElementById('typeFilter').value;
      
      grid.innerHTML = '';

      const filtered = allRecords.filter(r => {
        const matchesSearch = (r.titre || "").toLowerCase().includes(searchTerm);
        const matchesType = typeFilter === 'all' || r.type === typeFilter;
        return matchesSearch && matchesType;
      });

      filtered.forEach(record => {
        const card = document.createElement('a');
        card.className = 'card';
        card.href = record.lien || '#';
        card.target = "_blank";
        card.rel = "noopener noreferrer";

        card.innerHTML = `
          <img class="card-image" src="${record.cover || 'https://via.placeholder.com/400x200?text=Image'}" alt="">
          <div class="card-content">
            <div class="card-header">
              <p class="card-title" title="${record.titre}">${record.titre || 'Sans titre'}</p>
              ${record.type ? `<span class="badge" style="${getBadgeStyle(record.type)}">${record.type}</span>` : ''}
            </div>
          </div>
        `;
        grid.appendChild(card);
      });
    }

    document.getElementById('typeFilter').addEventListener('change', renderCards);
    document.getElementById('searchInput').addEventListener('input', renderCards);
  </script>
</body>
</html>
